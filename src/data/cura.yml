Summary:
  C: The world’s most advanced 3D printer software
Description:
  C: >-
    <p>Ultimaker Cura prepares your model for 3D printing. For novices, it makes it easy to get great results. For experts, there are over 200 settings to adjust to your needs. And integration with major software platforms makes 3D printing even simpler.</p>
    <p>Ultimaker Cura creates a seamless integration between your 3D printer, software and materials to achieve the perfect print.</p>

    <ul>
      <li>Novices can start printing right away and experts are able to customize 200 settings to achieve the best results for their models</li>
      <li>Optimized profiles for Ultimaker materials</li>
      <li>Print multiple objects at once with different settings for each object</li>
      <li>Download plugins to create seamless integration with leading design and engineering software</li>
      <li>Supports STL, 3MF and OBJ file formats</li>
      <li>It’s open source and completely free</li>
    </ul>
