Type: desktop-application
ID: chromium-browser.desktop
Package: chromium-browser
Name:
  C: Chromium Web Browser
Summary:
  C: The web browser from Chromium project
Description:
  C: >-
    <p>Chromium is an open-source browser project that aims to build a safer, faster, and more stable way to experience the web.</p>
    <p>We invite you to join our effort to build a powerful platform for developing a new generation of web applications.</p>
    <p>Chromium supports Vorbis, Theora, WebM and HTML5 audio and video standards, but does not include the non-free AAC, H.264, MP3 or Adobe Flash code that is found in Chrome.</p>
DeveloperName:
  C: The Chromium Authors
ProjectLicense: BSD-3-Clause and LGPL-2.1+ and Apache-2.0 and IJG and MIT and GPL-2.0+ and ISC and OpenSSL and (MPL-1.1 or
  GPL-2.0 or LGPL-2.0)
Url:
  homepage: https://www.chromium.org/Home
  bugtracker: https://www.chromium.org/for-testers/bug-reporting-guidelines
  help: https://chromium.googlesource.com/chromium/src/+/master/docs/linux_debugging.md
Icon:
  cached:
  - name: chromium-browser.png
    width: 64
    height: 64
  - name: chromium-browser.png
    width: 128
    height: 128
Provides:
  mimetypes:
   - application/xhtml+xml
   - text/html
   - text/xml
   - x-scheme-handler/http
   - x-scheme-handler/https
  binaries:
   - chromium-browser
Screenshots:
- default: true
  caption: {}
  thumbnails: []
  source-image:
    url: https://www.gstatic.com/chrome/appstream/chrome-2.png
    lang: C
Custom:
  x-appcenter-color-primary: '#eaebed'
  x-appcenter-color-primary-text: '#414141'

