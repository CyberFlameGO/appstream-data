Summary:
  C: Open source compositing software for VFX and Motion Graphics
Description:
  C: >-
    <p>Natron is a powerful Digital Compositor that can handle of your 2D/2.5D needs. Its robust OIIO file formats and OpenFX architecture is what make Natron the most flexible open source compositor for the visual effects community. Its interface and functionally are the same across all platforms such as MacOS, Linux and Windows. Natron has a powerful keying, roto/rotopaint, 2D tracking tools that are staple for all current film production project that requires visual effects.</p>
    <p>On the surface Natron has a powerful GUI interface that is a flexible and intuitive multi-platform node based engine. Natron may seem to be a simple compositing application but it does have layers of complexity that will allow your creativity to reach new heights. Natron has flexible Roto and Rotopaint tool-set that can generate unlimited layers of masks, mattes and shapes. Natron has a powerful 2D and Planar tracker to help reduce hours of rotoscoping to meet personal or client deadlines. It has some strong keying or matte generation tools that has been developed from the main OFX software developers and a plethora of tools from the open source plugin developing community.</p>
