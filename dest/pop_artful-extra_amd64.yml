Type: desktop-application
ID: firefox.desktop
Package: firefox
Name:
  C: Firefox
Summary:
  C: Mozilla Firefox web browser
Description:
  C: >-
    <p>Faster page loading, less memory usage and packed with features, the new Firefox is here.</p>
    
    <ul>
      <li>2x Faster: The best Firefox ever</li>
      <li>Lightweight: Uses 30% less memory than Chrome</li>
      <li>Powerfully private: Truly Private Browsing with Tracking Protection</li>
    </ul>

    <p>Firefox doesn’t sell access to your personal information like other companies. From privacy tools to tracking protection, you’re in charge of who sees what.</p>
    
    <p>Features:</p>
    
    <ul>
      <li>Your favorite add-ons and extensions</li>
      <li>Customize your browser with themes</li>
      <li>Sync between devices: Sign in to your Firefox Account on mobile or tablet to get your open tabs, bookmarks and passwords anywhere.</li>
      <li>Firefox Test Pilot: Test new features. Give your feedback. Help build Firefox.</li>
      <li>Better bookmarks: Don’t agonize, lovers of bookmarking. Organize with Firefox.</li>
      <li>More Powerful Private Browsing: More protection. Less worry.</li>
      <li>Password Manager: Give up the memory game with Firefox Password Manager.</li>
      <li>Balanced memory usage: Speed up your computer and stop running out of memory.</li>
      <li>Browse faster: We’ve been working out, so you can get more done.</li>
    </ul>

    <p>Benefits:</p>

    <ul>
      <li>Open source: We’re always transparent.</li>
      <li>By non-profit, Mozilla: Protecting the health of the internet.</li>
      <li>Protect your rights: We help keep corporate powers in check.</li>
      <li>Limited data collection: Opted-in to privacy, so you can browse freely.</li>
      <li>More private: We don’t sell access to your online data. Period.</li>
    </ul>
